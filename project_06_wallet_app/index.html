<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>Wallet APP</title>
</head>
<body>
    <header class="text-center display-4 text-warning m-4">
        My Wallet App ðŸ’³
    </header>

    <main class="container" style="width: 800px;">
        <form id="expense-form" class="row p-3 g-3 border rounded-4 ">
          <h4 class="text-center">Expense form</h4>

          <div class="col-6">
            <label for="date-input" class="form-label">Date</label>
            <input id="date-input" type="date" class="form-control" placeholder="" required>
          </div>
          <div class="col-6">
            <label for="expense-amount" class="form-label">Expense Amount</label>
            <input id="expense-amount" type="number" class="form-control" placeholder="100 $" step="0.01" min="0.01" required>
          </div>
          <div class="col-12">
            <label for="expense-place" class="form-label">Expense Place</label>
            <input id="expense-place" type="text" class="form-control" placeholder="Rent, Checks, Credit Cart" required>
          </div>
          <div class="col-12 text-center">
            <button id="save-btn" type="submit" class="btn btn-danger ">Save</button>
          </div>
        </form>
        
        <form id="income-form" class="d-flex gap-2 mt-4">
          <input id="income-input" type="number" class="form-control" step="0.01" min="0.01" placeholder="Enter" autofocus required>
          <button id="add-btn" type="submit" class="btn btn-success">Add</button>
        </form>

        <table id="expenses-table" class="table table-striped table-bordered table-hover mt-4 text-center">
          <thead>
            <tr>
              <th scope="col w-25">Date</th>
              <th scope="col w-50">Expense Place</th>
              <th scope="col">Amount</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>

        <table id="calculation-table" class="justify-content-end table table-striped table-bordered table-hover mt-4 text-end w-50 ms-auto">
          <tbody>
            <tr>
              <th>Your Income ($):</th>
              <td id="your-income" class="w-25">0</td>
            </tr>
            <tr>
              <th>Your Expenses ($):</th>
              <td id="your-expenses" class="w-25">0</td>
            </tr>
            <tr id="remained-row" >
              <th>Remained ($):</th>
              <td id="remained-money" class="w-25">0</td>
            </tr>
          </tbody>
        </table>

        <section class="text-center mb-2">
          <button id="clean-all-btn" class="btn btn-secondary">Clean All</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
