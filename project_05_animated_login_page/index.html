<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Animated Login Page</title>
</head>
<body>
    
    
    <div class="leaf1"></div>
    <div class="leaf2"></div>
    <div class="leaf3"></div>
    <div class="leaf4"></div>
    <div class="leaf5"></div>
    <div class="leaf6"></div>
    
    <div class="bycycle"></div>
    <div class="trees"></div>
    <div class="bg"></div>

    <div class="container">
        <div class="sign-in-form">
            <form action="">
                <h2>Sign In</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" name="username">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="password">
                </div>
                <button class="btn">Login</button>
            </form>
            <div class="forget-pass">
                <a href="">Forget Password</a>
                <a href="">Signup</a>
            </div>
        </div>
    </div>
</body>
</html>
